name: Build Python Bindings

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  prep:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      date: ${{ steps.version.outputs.date }}
      sha: ${{ steps.version.outputs.sha }}
    steps:
      - id: version
        shell: bash
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ $VERSION == v* ]]; then
            VERSION="${VERSION#v}"
          elif [[ $VERSION == main || $VERSION == master || $VERSION == develop ]]; then
            VERSION="0.0.0.dev0"
          else
            VERSION="0.0.0.dev+${GITHUB_SHA:0:7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "sha=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT

  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: [prep]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: macos

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Stage C sources
        shell: bash
        run: |
          mkdir -p bindings/python/src bindings/python/include
          cp -r src/* bindings/python/src/ 2>/dev/null || true
          cp -r include/* bindings/python/include/ 2>/dev/null || true

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        with:
          package-dir: bindings/python
        env:
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_SKIP: pp*
          CIBW_PRERELEASE_PYTHONS: True
          CIBW_ENVIRONMENT: >
            PROJECT_NAME='tidesh'
            RAW_VERSION='${{ needs.prep.outputs.version }}'
            GIT_VERSION='${{ needs.prep.outputs.sha }}'
            BUILD_DATE='${{ needs.prep.outputs.date }}'
            BUILD_TYPE='release'
            PLATFORM='${{ matrix.platform }}'
          CIBW_TEST_REQUIRES: pytest cffi typing-extensions
          CIBW_TEST_COMMAND: pytest {project}/bindings/python/tests

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.platform }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build sdist
    needs: [prep]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Stage C sources
        run: |
          mkdir -p bindings/python/src bindings/python/include
          cp -r src/* bindings/python/src/ 2>/dev/null || true
          cp -r include/* bindings/python/include/ 2>/dev/null || true

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build sdist
        run: |
          cd bindings/python
          export PROJECT_NAME="tidesh"
          export RAW_VERSION="${{ needs.prep.outputs.version }}"
          export GIT_VERSION="${{ needs.prep.outputs.sha }}"
          export BUILD_DATE="${{ needs.prep.outputs.date }}"
          export PLATFORM="linux"
          export BUILD_TYPE="release"
          uv build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: python-sdist
          path: bindings/python/dist/*.tar.gz

  release:
    name: Release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: python-*
          merge-multiple: true

